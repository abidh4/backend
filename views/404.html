<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: 72px;
      margin: 0;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
      font-weight: 400;
    }
    p {
      margin: 15px 0 30px;
      font-size: 18px;
      color: #a8dadc;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      color: #1d3557;
      background: #f1faee;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a:hover {
      background: #e63946;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ 404</h1>
    <h2>Couldn't connect to the server</h2>
    <p>Our team will look into it.</p>
    <a href="http://127.0.0.1:5501/index.html">Go Back Home</a>
  </div>
</body>
</html>
