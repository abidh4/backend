<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Exam Control</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f7fb;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .header-buttons button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    .home-btn { background: #002025; color: white; }
    .home-btn:hover { background: #138496; transform: scale(1.05); }
    .logout-btn { background: #5e0a01; color: white; }
    .logout-btn:hover { background: #c0392b; transform: scale(1.05); }

    .status-message {
      margin: 15px 0;
      font-weight: 500;
      font-size: 1rem;
      color: #666;
      text-align: center;
    }
    table {
      width: 95%;
      max-width: 1200px;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      font-size: 0.95rem;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #2c3e50;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
    .action-btn {
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin: 2px;
      transition: transform 0.2s, background 0.3s;
    }
    .action-btn:hover { transform: scale(1.05); }
    .approve-btn { background: #4CAF50; }
    .approve-btn:hover { background: #3d9442; }
    .reject-btn { background: #e74c3c; }
    .reject-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <header>
    <h1>📋 Admin Exam Control</h1>
    <div class="header-buttons">
      <button class="home-btn" id="homeBtn">Home</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="status" class="status-message">Loading pending requests...</div>
  <div id="tableContainer"></div>

  <script>
    let pollingInterval = null;

    async function fetchPendingRequests() {
      try {
        const response = await fetch("http://localhost:3005/exam-admin/g/pending-exam-req");
        if (!response.ok) throw new Error("Failed to fetch pending requests");
        const data = await response.json();

        const statusDiv = document.getElementById("status");
        const tableContainer = document.getElementById("tableContainer");

        if (!data || data.length === 0) {
          tableContainer.innerHTML = "";
          statusDiv.textContent = "✅ No pending requests found.";
          return;
        }

        statusDiv.textContent = `📌 ${data.length} pending request(s)`;

        let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Roll Number</th>
                <th>Email</th>
                <th>Exam Type</th>
                <th>Semester</th>
                <th>Courses</th>
                <th>Payable Amount</th>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(req => `
                <tr id="row-${req._id}">
                  <td>${req.rollNumber}</td>
                  <td>${req.eMail}</td>
                  <td>${req.examType}</td>
                  <td>${req.semester}</td>
                  <td>${req.courses.join(", ")}</td>
                  <td>${req.payableAmount}</td>
                  <td>${req.trxID}</td>
                  <td>${new Date(req.date).toLocaleString()}</td>
                  <td>
                    <button class="action-btn approve-btn" onclick="approveRequest('${req._id}')">✔ Approve</button>
                    <button class="action-btn reject-btn" onclick="rejectRequest('${req._id}')">✖ Reject</button>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        tableContainer.innerHTML = tableHTML;

      } catch (err) {
        document.getElementById("status").textContent = "❌ Error: " + err.message;
      }
    }

    async function approveRequest(id) {
      try {
        const res = await fetch(`http://localhost:3005/exam-admin/p/approve-exam/${id}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        if (!res.ok) throw new Error("Failed to approve request");
        document.getElementById(`row-${id}`).remove();
        document.getElementById("status").textContent = "✅ Request approved successfully.";
      } catch (err) {
        document.getElementById("status").textContent = "❌ Error approving request: " + err.message;
      }
    }

    async function rejectRequest(id) {
      try {
        const res = await fetch(`http://localhost:3005/exam-admin/d/reject-exam/${id}`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" }
        });
        if (!res.ok) throw new Error("Failed to reject request");
        document.getElementById(`row-${id}`).remove();
        document.getElementById("status").textContent = "⚠️ Request rejected successfully.";
      } catch (err) {
        document.getElementById("status").textContent = "❌ Error rejecting request: " + err.message;
      }
    }

    // Home button
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "http://127.0.0.1:5501/index.html";
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        const response = await fetch("http://localhost:3005/exam-admin/g/exam-logout");
        if (response.ok) {
          alert("Logged out successfully!");
          window.location.href = "http://127.0.0.1:5501/index.html";
        } else {
          alert("Failed to logout.");
        }
      } catch (err) {
        console.error(err);
        alert("Error during logout.");
      }
    });

    // Start polling every 3 seconds
    fetchPendingRequests(); // first fetch
    pollingInterval = setInterval(fetchPendingRequests, 3000);
  </script>
</body>
</html>
